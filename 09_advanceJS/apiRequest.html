<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body style="background-color: #212121;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    
</body>
<script>
    const requesturl = "https://api.github.com/users/Suthirtha2004";
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requesturl)  //open takes a method and a string
    //to track the ready state of the api and to track if it really has been working or not 
    xhr.onreadystatechange = function(){ //The onreadystatechange takes a function through which the work has been implemented
        console.log(xhr.readyState);
         //the responsetext should be of the current context so we need to use this
          if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);//Just like we convert the datatypes to others here the response comes comes in string so we have to convert it in object of JSON
            console.log(data);
            console.log(typeof data);
            console.log(data.followers);

        }
    }
    
    xhr.send()
</script>
</html>
